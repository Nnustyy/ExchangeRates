<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/dollar.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="helper.js" type="module"></script>
  <script src="scripts.js" defer type="module"></script>
  <title>Exchange rates</title>
</head>

<body>
  <a href="https://www.exchangerate-api.com" style="display:none;">Rates By Exchange Rate API</a>

  <div class="container">
    <img src="images/money-exchange.png" alt="logo" class="logo">

    <h1 class="title">Exchange rates</h1>

    <section class="info-container">
      <div class="controls-wrapper">
        <select name="firstSelect" data-first-select class="select-control"></select>
        <button class="swap-btn" data-swap-btn>swap</button>
        <select name="secondSelect" data-second-select class="select-control"></select>
      </div>
      <div class="controls-wrapper">
        <input type="number" class="input-control" data-first-input>
        <span>=</span>
        <input type="number" class="input-control" data-second-input>
      </div>
      <p data-comparison-info></p>

    </section>
  </div>
</body>

</html>
